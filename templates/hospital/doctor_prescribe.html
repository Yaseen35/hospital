{% extends 'hospital/doctor_base.html' %}
{% block content %}
<div class="container">
    <h3>Prescribe Medication for {{ patient.user.first_name }}</h3>
    <form method="POST">
        {% csrf_token %}

        <div class="form-group"></div>
            <label for="diagnoses">Diagnoses</label>
            <textarea class="form-control" id="diagnoses" name="diagnoses" required></textarea>
        </div>

        <div class="form-group">
            <label for="medicines">Medicines</label>
            <textarea class="form-control" id="medicines" name="medicines" required></textarea>
        </div>

        <div class="form-group">
            <label for="notes">Additional Notes</label>
            <textarea class="form-control" id="notes" name="notes"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit Prescription</button>
    </form>
</div>
{% endblock %}
